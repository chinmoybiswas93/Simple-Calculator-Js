<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="input-output">
        <input id="inputField" type="text" value="0" />
      </div>
      <div class="calculator-body">
        <div onclick="allClear(event)" class="btn all-clear">AC</div>
        <div onclick="deleteNumber(event)" class="btn">DEL</div>
        <div onclick="numberInput(event)" class="btn">รท</div>
        <div onclick="numberInput(event)" class="btn">1</div>
        <div onclick="numberInput(event)" class="btn">2</div>
        <div onclick="numberInput(event)" class="btn">3</div>
        <div onclick="numberInput(event)" class="btn">*</div>
        <div onclick="numberInput(event)" class="btn">4</div>
        <div onclick="numberInput(event)" class="btn">5</div>
        <div onclick="numberInput(event)" class="btn">6</div>
        <div onclick="numberInput(event)" class="btn">+</div>
        <div onclick="numberInput(event)" class="btn">7</div>
        <div onclick="numberInput(event)" class="btn">8</div>
        <div onclick="numberInput(event)" class="btn">9</div>
        <div onclick="btnClick(event)" class="btn">-</div>
        <div onclick="numberInput(event)" class="btn">.</div>
        <div onclick="numberInput(event)" class="btn">0</div>
        <div onclick="calculate(event)" class="btn equal">=</div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
